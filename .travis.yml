sudo: required
os:
- linux
services:
- docker
language: node_js
node_js:
- 12.13.1
cache:
  directories:
  - node
  - node_modules
  - "$HOME/.m2"
  - "$HOME/.cache"
env:
  global:
  - NODE_VERSION=12.13.1
  - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
  - SPRING_JPA_SHOW_SQL=false
  - JHI_DISABLE_WEBPACK_LOGS=true
  - NG_CLI_ANALYTICS="false"
  - MAVEN_USER_HOME=$HOME/.m2/repository/
  - secure: 
before_install:
  -in client-secret.json.enc -out client-secret.json -d
- |
  if [[ $JHI_JDK = '8' ]]; then
    echo '*** Using OpenJDK 8'
  else
    echo '*** Using OpenJDK 11 by default'
    sudo add-apt-repository ppa:openjdk-r/ppa -y
    sudo apt-get update -q
    sudo apt-get install -y openjdk-11-jdk -y
    sudo update-java-alternatives -s java-1.11.0-openjdk-amd64
    java -version
  fi
- java -version
- sudo /etc/init.d/mysql stop
- sudo /etc/init.d/postgresql stop
- nvm install $NODE_VERSION
- npm install -g npm
- node -v
- npm -v
- echo $super_secret_password | gpg --passphrase-fd 0 client-secret.json
install:
- npm install
script:
- chmod +x mvnw
- "./mvnw -ntp checkstyle:check"
- "./mvnw -ntp clean verify"
- "./mvnw -ntp com.github.eirslett:frontend-maven-plugin:npm -Dfrontend.npm.arguments='run
  test' -Dmaven.repo.local=$MAVEN_USER_HOME"
- "./mvnw -ntp verify -Pprod -DskipTests"
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
