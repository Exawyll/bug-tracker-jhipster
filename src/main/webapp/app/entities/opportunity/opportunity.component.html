<div>
    <h2 id="page-heading">
        <span jhiTranslate="bugtrackerjhipsterApp.opportunity.home.title">Opportunities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-opportunity" [routerLink]="['/opportunity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bugtrackerjhipsterApp.opportunity.home.createLabel">
            Create a new Opportunity
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="opportunities?.length === 0">
        <span jhiTranslate="bugtrackerjhipsterApp.opportunity.home.notFound">No opportunities found</span>
    </div>
    <div class="table-responsive" *ngIf="opportunities?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="bugtrackerjhipsterApp.opportunity.companyName">Company Name</span></th>
            <th scope="col" ><span jhiTranslate="bugtrackerjhipsterApp.opportunity.place">Place</span></th>
            <th scope="col" ><span jhiTranslate="bugtrackerjhipsterApp.opportunity.contactFrom">Contact From</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let opportunity of opportunities ;trackBy: trackId">
                <td><a [routerLink]="['/opportunity', opportunity.id, 'view' ]">{{opportunity.id}}</a></td>
                <td>{{opportunity.companyName}}</td>
                <td>{{opportunity.place}}</td>
                <td jhiTranslate="{{'bugtrackerjhipsterApp.NetworkEnum.' + opportunity.contactFrom}}">{{opportunity.contactFrom}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/opportunity', opportunity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/opportunity', opportunity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(opportunity)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
